        .firework {

            animation: burst 2s ease infinite;

        }

            }

                opacity: 0;
            }
        }

            width: 5px;
            height: 5px;
            background: #fff;
            border-radius: 50%;
            animation: float 6s linear infinite;
        }

        .star:nth-child(odd) {
            background: #ffd700;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
            }
            100% {
                transform: translateY(100vh) translateX(-20px);
